    <p class="info">Feel free to drop me a message! I'm here to answer your questions and discuss exciting opportunities. Let's connect and make things happen together!</p>

    <div class="container">
        <h1 class="contacthead">Contact Me</h1>
        <form action="https://formspree.io/f/xpzgezva" method="post" id="userForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="e.g., 1234567890" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Message goes here" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
